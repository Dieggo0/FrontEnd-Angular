<app-encabezado> </app-encabezado>

<div class="container" style="margin-top: 20px;">
    <div class="row">
      <div class="col">
      <div class="mb-3">
        <label for="user" class="form-label"> Usuario: </label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de Usuario" [(ngModel)]="usuario">
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label"> Contraseña: </label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" [(ngModel)]="password">
      </div>
  
      <div class="mb-3">
      <button type="sumbit" class="btn btn-dark" (click)="login()">Sumbit</button>
      </div>
  
    </div>
  </div>
